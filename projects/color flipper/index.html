<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Color Flipper</h1>
        <button id="greenBtn" onclick="setColor('green')">Green</button>
        <button id="redBtn" onclick="setColor('red')">Red</button>
        <button id="blueBtn" onclick="setColor('blue')">Blue</button>
        <button id="randomBtn" onclick="randomColor()">Random</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
